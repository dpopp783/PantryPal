<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PantryPal</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Dashboard</a>
                    <a class="nav-link" href="#">Ingredients</a>
                    <a class="nav-link active" aria-current="page" href="#">Recipes</a>
                    <a class="nav-link" href="#">Shopping List</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <div class="col-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-funnel"></i>
                    </span>
                    <input class="form-control" id="filter" placeholder="Filter by Ingredient...">
                </div>
            </div>
            <div class="col-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" id="search" placeholder="Search Recipes...">
                </div>
            </div>
            <div class="col-3 btn-group">
                <button class="btn btn-success" title="Add Recipe" id="addRecipe" data-bs-toggle="modal" data-bs-target="#addRecipeModal">
                    <i class="bi bi-plus-square"></i> Add Recipe
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card border border-black" style="overflow-y: hidden;">
                    <div style="height: 50vh; overflow-y: scroll;">
                        <div class="card-header bg-info sticky-top" style="border-radius: 0;">
                            <div class="row pe-1" style="font-weight: 700;">
                                <div class="col-4">Recipe Name:</div>
                                <div class="col-4">Ingredients:</div>
                                <div class="col-4">Actions:</div>
                            </div>
                        </div>
                        <div class="card-body pt-1" id="recipeList">
                            <!-- Recipes will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="addRecipeModal" tabindex="-1" aria-labelledby="addRecipeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addRecipeModalLabel">Add New Recipe</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addRecipeForm">
                            <div class="mb-3">
                                <label for="recipeName" class="form-label">Recipe Name</label>
                                <input type="text" class="form-control" id="recipeName" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipeIngredients" class="form-label">Ingredients</label>
                                <textarea class="form-control" id="recipeIngredients" rows="3" required></textarea>
                                <div class="form-text">Enter ingredients separated by commas.</div>
                            </div>
                            <div class="mb-3">
                                <label for="recipeSteps" class="form-label">Preparation Steps</label>
                                <textarea class="form-control" id="recipeSteps" rows="3" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveRecipe">Save Recipe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="static/js/recipe.js"></script>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

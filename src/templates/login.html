<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <h1>PantryPal</h1>
        </div>
    </nav>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" style="text-align: center;">
            <div class="card w-100 my-3">
                <div class="card-header bg-info">
                    <h3 class="my-0">Please Log In:</h3>
                </div>
                <div class="card-body">
                    <form id="login-form">
                        <div class="row mx-5">
                            <label class="col-form-label" style="text-align: left">Username:</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div class="row mx-5">
                            <label class="col-form-label" style="text-align: left">Password:</label>
                            <input type="password" class="form-control"/>
                        </div>
                        <div class="row mx-5 mt-3">
                            <div class="col-6">
                                <button class="btn btn-warning form-control" id="signup">Sign Up</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-success form-control" id="login">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4"></div>

    </div>

</body>

<footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="static/js/login.js"></script>
</footer>

</html>

<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <h1>PantryPal</h1>
            <div class="collapse navbar-collapse ps-2">
                <div class="navbar-nav">
                    <a class="nav-link" href="/dashboard" >Dashboard</a>
                    <a class="nav-link active" aria-current="page" href="#">Ingredients</a>
                    <a class="nav-link" href="/recipes">Recipes</a>
                    <a class="nav-link" href="/shoppinglist" >Shopping List</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row py-5"></div>
        <div class="row py-2">
            <div class="col-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-funnel"></i>
                    </span>
                    <input class="form-control" id="filter" placeholder="Filter...">
                    <!-- TODO implement drop down -->
                </div>
            </div>
            <div class="col-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" id="search" placeholder="Search...">
                </div>
            </div>
            <div class="col-4"></div>
            <div class="col-2 btn-group">
                <button class="btn btn-success" title="Add Item" id="add" data-bs-toggle="modal" data-bs-target="#modify-popup">
                    <i class="bi bi-plus-square"></i> Add Item 
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card border border-black" style="overflow-y: hidden;">
                    <div style="height: 50vh; overflow-y: scroll;">
                        <div class="card-header bg-info sticky-top" style="border-radius: 0;">
                            <div class="row pe-1" style="font-weight: 700;">
                                <div class="col-4">Ingredient:</div>
                                <div class="col-4">Quantity:</div>
                                <div class="col-4">Expiration Date:</div>
                            </div>
                        </div>
                        <div class="card-body pt-1" id="inventory">
                            {% for item in inventory %}
                                <div class="item row py-1 pe-1 border-top border-dark-subtle bg-opacity-25" id="{{item.ingredient.id}}" name="{{item.ingredient.name}}" style="align-items: center;">
                                    <div class="col-4">{{item.ingredient.name}}</div>
                                    <div class="col-4">{{item.quantity}} {{item.unit}}</div>
                                    <div class="col-3">{{item.expiration_date}}</div>
                                    <div class="col-1">
                                        <div class="btn-group">
                                            <button class="btn btn-warning border-0" title="Modify Item" name="modify" data-bs-toggle="modal" data-bs-target="#modify-popup" data-id="{{item.ingredient.id}}">
                                                <i class="bi bi-pencil-square"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="modify-popup">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
        
                <div class="modal-header">
                    <h5 class="modal-title">Modify Ingredient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <div class="modal-body">
                    <form id="modify-form" method="post">
                        <div class="container">
                            <div class="form-group">
                                <label class="col-form-label">Ingredient:</label>
                                <input type="text" class="form-control" name="id" id="id" hidden>
                                <input type="text" class="form-control" name="name" id="name">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <label class="col-form-label">Quantity:</label>
                                        <input type="text" class="form-control" name="quantity" id="quantity">
                                    </div>
                                    <div class="col-6">
                                        <label class="col-form-label">Unit:</label>
                                        <input type="text" class="form-control" name="unit" id="unit">
                                    </div>
                                </div>                 
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Expiration Date:</label>
                                <input type="date" class="form-control" name="expiration_date" id="expiration_date">
                            </div>
                        </div>   
                    </form>
                </div>
        
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="save">
                        <i class="bi bi-floppy-fill"></i>  
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="remove">
                        <i class="bi bi-trash3-fill"></i>
                    </button>
                </div>
        
            </div>
        </div>
    </div>
</body>

<footer>
    <script>
        var inventory = JSON.parse('{{ inventory_JSON | safe }}')
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="static/js/ingredients.js"></script>
</footer>

</html>

<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PantryPal</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Dashboard</a>
                    <a class="nav-link active" aria-current="page" href="#">Ingredients</a>
                    <a class="nav-link" href="#">Recipes</a>
                    <a class="nav-link">Shopping List</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row py-5"></div>
        <div class="row py-2">
            <div class="col-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-funnel"></i>
                    </span>
                    <input class="form-control" id="filter" placeholder="Filter...">
                    <!-- TODO implement drop down -->
                </div>
            </div>
            <div class="col-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" id="search" placeholder="Search...">
                </div>
            </div>
            <div class="col-3"></div>
            <div class="col-3 btn-group">
                <button class="btn btn-success" title="Add Ingredient" id="add">
                    <i class="bi bi-plus-square"></i>
                </button>

                <button class="btn btn-danger" title="Reset Changes" id="reset">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>

                <button class="btn btn-success" title="Save Changes" id="save">
                    <i class="bi bi-floppy"></i>  
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card border border-black" style="overflow-y: hidden;">
                    <div style="height: 50vh; overflow-y: scroll;">
                        <div class="card-header bg-info sticky-top" style="border-radius: 0;">
                            <div class="row pe-1" style="font-weight: 700;">
                                <div class="col-4">Ingredient:</div>
                                <div class="col-4">Quantity:</div>
                                <div class="col-4">Expiration Date:</div>
                            </div>
                        </div>
                        <div class="card-body pt-1" id="inventory">
                            {% for item in inventory %}
                                <div class="item row py-1 pe-1 border-top border-dark-subtle bg-opacity-25" id="{{item.ingredient.id}}" style="align-items: center;">
                                    <div class="col-4">{{item.ingredient.name}}</div>
                                    <div class="col-4">{{item.quantity}} {{item.unit}}</div>
                                    <div class="col-3">{{item.expiration_date}}</div>
                                    <div class="col-1">
                                        <div class="btn-group">
                                            <button class="btn btn-warning border-0" title="Modify Ingredient" name="modify">
                                                <i class="bi bi-pencil-square"></i>
                                            </button>
                                            <button class="btn btn-danger border-0" title="Remove Ingredient" name="remove">
                                                <i class="bi bi-trash3-fill"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <script>
        var inventory = JSON.parse('{{ inventory_JSON | safe }}')
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="static/js/ingredients.js"></script>
</footer>

</html>
